services:
  server:
    build:
      context: .
    env_file:
      # not real production file, just local production for testing
      - .env.production
    # command: sh -c "npm run migrate:dev && npx nodemon -L server.js"
    command: sh -c "npm run build:dev && node server.js"

    depends_on:
      db:
        condition: service_healthy

    # volumes:
    #   - .:/usr/src/app
  db:
    image: postgres
    restart: always
    user: postgres
    # secrets:
    #   - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bostonhacksapidev
      - POSTGRES_PASSWORD=bostonhacksapidev
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
